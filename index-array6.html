<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 6</title>
</head>
<body>
    <script>
       let notas = []

       for (let i=0; i<10; i++){
        let nota = Number(prompt(`digite a nota do aluno entre 0 e 10 ${i+1}`))
        notas.push(nota)
       }

       document.write("notas dos alunos ", notas)
    </script>
</body>
</html>
